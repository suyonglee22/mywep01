<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유주의 개인소개</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>안녕하세요! 저는 유주입니다.</h1>
            <p>SF 책을 좋아하고 과학을 사랑하는 초등학생이에요!</p>
            <nav>
                <ul>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#portfolio">포트폴리오</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="about" class="section">
            <div class="container">
                <h2>소개</h2>
                <p>저는 강아지 망고와 시간을 보내는 걸 정말 좋아해요! 망고는 말티푸 품종이고, 아주 착하고 귀여운 친구랍니다.</p>
                <img src="mango.jpg" alt="말티푸 강아지 망고 사진" class="responsive-img">
            </div>
        </section>

        <section id="portfolio" class="section">
            <div class="container">
                <h2>포트폴리오</h2>
                <p>제가 관심 있는 과학 프로젝트나 멋진 아이디어를 여기에 추가할게요. 기대해주세요!</p>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2>연락처</h2>
                <p>궁금한 점이 있으면 언제든 연락해주세요!</p>
                <form>
                    <label for="message">메시지 보내기:</label>
                    <textarea id="message" name="message" rows="5" placeholder="여기에 메시지를 입력하세요"></textarea>
                    <button type="submit">보내기</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 유주의 개인 웹페이지. 모두에게 행복을!</p>
        </div>
    </footer>
</body>
</html>
